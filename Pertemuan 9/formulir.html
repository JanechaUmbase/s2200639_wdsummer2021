<!DOCTYPE html>
  <html>
  <head>
    <title>Formulir</title>
  </head>
<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <label for="name">Nama : </label>
        <input type="text" name="name" /><br><br>
        <label for="address">Alamat : </label>
        <input type="text" name="address" /><br><br>
        <label type="password">Password : </label>
        <input type="password" name="password" /><br><br>
        <label>Jenis Kelamin :</label>
        <input type="radio" name="Jenis Kelamin" />Laki-Laki
        <input type="radio" name="Jenis Kelamin" />Perempuan
        <br><br>
        <label>Bahasa Pemograman Yang Dikuasai</label>
        <input type="checkbox" />Web
        <input type="checkbox" />MOBILE
        <input type="checkbox" />DESTOP
        <br><br>
        <label>Kota :</label>
        <select>
            <option value="Semarang">Semarang</option>
            <option value="Makasar">Makasar</option>
            <option value="Bali">Bali</option>
        </select>
        <br><br>
        <label>Apa Yang Membuat Kami Memilih Anda?</label><br>
        <textarea   rows="4" cols="50" placeholder="Tulis komentar Anda di sini...."></textarea>


    </fieldset>

</body>
</html>
